<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-success-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div class="mt-4 p-5 bg-success text-white rounded">
        <h1 class="text-center">Get in touch with us</h1>
      </div>
      <br />
      <div class="row">
        <div class="col-4">
          <h4>Reach us</h4>
          <address>
            <p class="lead">
              234, Gullong street
            </p>
            <p class="lead">
              Goldcoast
            </p>
            <p class="lead">
              Queensland, Australia
            </p>
            Email us at: <a class="" href="mailto:contact@sfn.com.au">contact@sfn.com.au</a>.
            <br>
          </address>
        </div>
        <div class="col-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="name" class="form-control" id="name" aria-describedby="">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="comments" class="form-label">Comments, Feedback or Suggestion</label>
              <textarea class="form-control" rows="5" id="comments"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container-fluid">
      <!-- <div class="mt-4 p-5 bg-success text-white rounded">

        </p>
      </div> -->

        <p class="text-center">
        <h3 class="text-center text-muted"><span class="text-center">SFN</span> &#169;2024.</h3>
        </p>
      </div>
    </div>
  </footer>
